<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta name='viewport' content='width=device-width'>
    <meta charset='utf-8'>
    <title>Bevy</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
          padding-top:  50px;
      }
      .running [data-action=start], .not-running [data-action=stop] {
          display:  none;
      }
      .service .table th {
          padding: 5px 15px;
      }
    </style>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <span class="navbar-brand" id='brand'>Bevy</span>
        </div>
        <div class='pull-right'>
          <button type="button" class="btn btn-warning navbar-btn" id='reload'>
            <b class='glyphicon glyphicon-refresh'></b> Reload Services
          </button>
          <button type="button" class="btn btn-success navbar-btn" id='add'>
            <b class='glyphicon glyphicon-plus-sign'></b> Add Service
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <div>
        <h1>Services</h1>
        
        <div id='services'></div>
      </div>
    </div>

    <div class="modal fade" id="info" tabindex="-1"
         role="dialog" aria-labelledby="progress-title" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close"
                    data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id='info-title'></h4>
          </div>
          <div class="modal-body" id='info-body'></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script type='text/x-template' id='tmpl-service'>
      <div class='service panel'>
        <div class='panel-heading'><h4 class='panel-title'></h4></div>
        <table class='table table-condensed'>
          <tr>
            <th>env</th>
            <td class='env'></td>
          </tr>
          <tr>
            <th>mode</th>
            <td class='mode'></td>
          </tr>
          <tr class='local'>
            <th>local</th>
            <td class='path'></td>
          </tr>
          <tr class='git'>
            <th>git</th>
            <td><span class='url'></span> (branch: <span class='branch'></span>)</td>
          </tr>
          <tr>
            <th>store</th>
            <td class='store'></td>
          </tr>
        </table>
        <div class='panel-footer clearfix'>
          <div class='pull-right'>
            <button type="button" class="btn btn-danger btn-xs" data-action='delete'>
              <b class='glyphicon glyphicon-trash'></b> Delete
            </button>
            <button type="button" class="btn btn-success btn-xs" data-action='start'>
              <b class='glyphicon glyphicon-play'></b> Start
            </button>
            <button type="button" class="btn btn-warning btn-xs" data-action='stop'>
              <b class='glyphicon glyphicon-stop'></b> Stop
            </button>
            <button type="button" class="btn btn-default btn-xs" data-action='edit'>
              <b class='glyphicon glyphicon-edit'></b> Edit
            </button>
            <button type="button" class="btn btn-default btn-xs" data-action='update'>
              <b class='glyphicon glyphicon-refresh'></b> Update
            </button>
          </div>
        </div>
      </div>
    </script>
    <script src='/js/jquery-2.0.3.min.js'></script>
    <script src='/js/bootstrap.min.js'></script>
    <script src='/js/ui.js'></script>
  </body>
</html>
